<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>yaGrid Demo</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<!-- yaGrid Css -->
	<link rel="stylesheet" href="css/ya_grid.css">
	
	<!-- Custom Css -->
	<style>
	body, h1, p{
	margin: 0;
	padding: 0;
	}

	body{
		background-color: #ecf0f1;
		font-family: 'Open Sans', sans-serif;
	}

	header{
		text-align:center;
		padding: 30px 0 40px 0;
	}

	header h1{
		font-size: 3em;
		color: #e74c3c;
		font-weight: bold;
	}

	.container{
		width: 95%;
		margin: 0 auto;
		padding-bottom: 60px;
	}

	.box{
		background-color: #95a5a6;
		padding: 15px 0 15px 0;
		text-align: center;
		color: #fff;
		border-radius: 6px;
	}

	.box:hover{
		cursor: pointer;
		color: #34495e;
	}

	@media (max-width: 480px){
		
		header h1{
			font-size: 2em;
		}
		
		header p{
			font-size: 0.8em;
		}
		
	}
	</style>
</head>
